<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q7. input・select・buttonデザイン</p>
        </h2>
        <!--
        ユーザーからの入力を受け付けるタグにデザインをあてる問題です。
        ここで使われるタグは一般的にはデザインするのが難しいと言われていますが、それをやらないといけない状況は結構多いです。
        少し難しい課題ではありますが調べつつ作ってみてください。
        ヒントとして、まずはデフォルトでタグにあてられているスタイルを解除して、フラットな状態にしてからスタイルを当てていくことが大事です。

        特に、radioとcheckboxのチェックのスタイルが難しいと思います。
        やり方として、既存のチェックは使わずに擬似要素でチェックのフィールドを再現します。:checkedを使えばチェックされているかどうかであてるスタイルを変えることができるので、これをうまく使いましょう。

        この問題のみデベロッパーツールでスタイルを見て構わないので色やサイズの確認はデベロッパーツールでしてください。

        ■この問題で使う大事なhtml要素
        ・input(type="text")
        ・input(type="radio")
        ・input(type="checkbox")
        ・textarea
        ・select
        ・button

        ■この問題で使う大事なプロパティ
        ・-webkit-appearance

        ■この問題で使う大事な擬似要素
        ・:checked
        ・:before
        ・:after
        -->
        <!-- 回答はここに書いてね -->
        <div class="input__box">
            <div class="text__box display">
                <input class="text__form erase" type="text" placeholder="input=”text”">
            </div>
            <div class="textarea__box display">
                <textarea class="textarea__form erase" type="text" placeholder="textarea(サイズ固定)"></textarea>
            </div>
            <div class="radio__box display">
                <label class="radio__form">
                    <input class="radio__btn" type="radio" name="radio__form">
                    <span class="radio__txt">radio1</span>
                </label>
                <label class="radio__form">
                    <input class="radio__btn" type="radio" name="radio__form">
                    <span class="radio__txt">radio2</span>
                </label>
            </div>
            <div class="check__box display">
                <label class="check__form">
                    <input class="check__btn" type="checkbox">
                    <span class="check__txt">checkbox</span>
                </label>
            </div>
            <div class="select__box display">
                <div class="select__form">
                    <select class="select__btn">
                        <option>select1</option>
                        <option>select2</option>
                        <option>select3</option>
                    </select>
                </div>
            </div>
            <div class="button__box display">
                <button class="button__form">button</button>
            </div>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
